<!DOCTYPE html>
<html>
<head>
    <title>Đóng góp ý kiến sản phẩm</title>
    <link rel="stylesheet" href="style2.css">
    <script src="/TH2/BT2/script2.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>Bài 2</h1>
    <div class="text1">
        <h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập Tiếng Việt có dấu</p>
        <p>Các ý kiến đóng góp nên viết chi tiết rõ ràng, kèm theo minh chứng xác thực thời gian và địa điểm (nếu có)</p>
    </div>
    <div class="container">
        <form action="#" method="post">
        <div class="column">
        <div class="text">
            <div class="input-group">
                <input type="text" id="input-name" required placeholder="Họ và tên">
            </div>
            <div class="input-group">
                <input type="text" id="input-card" required placeholder="Mã thẻ">
            </div>
        </div>
        <div class="text">
            <div class="input-group">
                <input type="tel" id="input-phone" required placeholder="Số điện thoại">
            </div>
            
            <div class="input-group">
                <input type="email" id="input-email" required placeholder="E-mail">
            </div>
        </div>
        <div class="text">
            <div class="input-group">
                <select id="input-customer-type" required >
                    <option value="">Chọn loại khách hàng</option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="input-invoice" placeholder="Mã hóa đơn">
            </div>
        </div>
        <div class="text">
            <div class="input-group">
                <textarea placeholder="Nhập chi tiết mô tả" name="description"></textarea>
            </div>
        </div>
            <button class="nut" onclick="guiFeedback()">Gửi ý kiến <i class="bi bi-messenger"></i></i> </button>
        </div>
        <div class="result" id="result"></div>
        </form>

    </div>
    </div>
</body>
</html>
